<login ng-if="!state.loggedIn && !busy">
    <a class="pure-button" ng-click="login()">Login to DropBox</a>
</login>

<logout ng-if="state.loggedIn && !busy">
    <a class="pure-button" ng-click="logout()">Logout of Dropbox</a>
</logout>

<infoMessage ng-if="busy">Fetching list of files...</infoMessage>

<files ng-if="state.loggedIn">
    <filelist>
        <ul>
            <li ng-repeat="file in files" ng-click="selectFile(file)">{{file.title}}</li>
        </ul>
	</filelist>
</files>
