        <title>Settings | ChromKeePass</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/lib/animate.css"/>

        <link rel="stylesheet" href="/lib/angular-csp.css"/>
        <link rel="stylesheet" href="/lib/json-formatter.min.css"/>

            <a class="menu-item" ng-class="{selected: isActive('/startup')}" href="#startup?stay=1">Introduction</a>
